<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <div id="container">
    
        <nav>
            <div id="score">
            <a href="#">View Highscores</a>
            </div>
            <div id="timer"> 
                <div id="minutes">0</div>
                <div id="seconds">30</div>
            <div>
        </nav>

        <section id="quizContentPlacement">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind the incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <div id="answerChoices">
            <button type="button" class="btn btn-outline-info">Start</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>

    
</body>

</html>
